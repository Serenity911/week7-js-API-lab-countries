<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Countries Lab</title>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <h1>Countries</h1>
    <!-- <h2>Total population: {{ totalPop }}</h2> -->
    <div v-if="favourites.length">
      <h2>Favorite Countries:</h2>
      <ul class="list">
        <li v-for="item in favourites">{{item}}</li>
      </ul>
    </div>
    <div>
      <table class = "table">
        <tr>
          <th>Details</th>
          <th>Save</th>
          <th>Name</th>
          <th>Population</th>
        </tr>
        <tr v-for="(item, index) in allCountries">
          <!-- <li v-for="(item, index) in allCountries"> -->
          <td><button @click="fetchCountryDetails(index)">Details</button></td>
          <td><button @click="fetchBorders(index)">Neighbours</button></td>
          <td><button @click="addToFavourite(index)">Save</button></td>
          <td>{{ item.name }}</td>
          <td id="population">{{ item.population }}</td>
              <td id="details" v-if="selectedCountry === item">
                <h3>{{ selectedCountry.name }}</h3>
                <img :src="selectedCountry.flag">
                <ul>
                  <li>Capital: {{ selectedCountry.capital }}</li>
                  <li>Region: {{ selectedCountry.region }}</li>
                </ul>
              <!-- </td>
              <td id="neighbours">
                <p>{{selectedCountryNeighbours}}</p>
                <!-- <ul>
                  <li v:for="neighbour in selectedCountryNeighbours"> {{ neighbour }}</li>
                </ul> -->
              <!-- </td> -->
          </tr>

        </div>

      </div>
    </body>
    </html>
