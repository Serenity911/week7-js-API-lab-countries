<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries Lab</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <h1>Test</h1>
      <div >
        <h2>Favorite Countries:</h2>
        <ul>
          <li v-if="favourites" v-for="item in favourites">{{item}}</li>
        </ul>
      </div>
      <div>
        <ul>
          <li v-for="(item, index) in allCountriesPopulation">
            <button @click="fetchCountryDetails(index)">Details</button>
            <button @click="addToFavourite(index)">Save</button>
            <span>Country Name: {{ item.name }};</span>
            <span>Population: {{ item.population }} </span>
          </li>
        </ul>
      </div>
      <div>
        <h2>Country Details:</h2>
        <h3 v-if="selectedCountry">{{ selectedCountry.name }}</h3>
        <img v-if="selectedCountry" :src="selectedCountry.flag">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
